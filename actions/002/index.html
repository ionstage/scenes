<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }

    .content {
      background-color: #8bc34a;
      border: 2px solid #bdbdbd;
      bottom: 0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .075);
      height: 72%;
      left: 0;
      margin: auto;
      opacity: 0;
      position: absolute;
      right: 0;
      top: 0;
      -webkit-transition: opacity .3s ease-out;
      transition: opacity .3s ease-out;
      width: 64%;
    }
  </style>
</head>
<body>
  <div class="content"></div>
  <script>
    window.addEventListener('load', function() {
      document.querySelector('.content').style.opacity = 1;
      setTimeout(function() {
        window.postMessage(null, location.protocol + '//' + location.host);
      }, 1000);
    });
  </script>
</body>
</html>
