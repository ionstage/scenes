<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title></title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="main">
  <div class="content"></div>
  <div class="controls">
    <div class="medal"></div>
    <button class="mute-button button" data-state="mute">
      <img class="button-icon-mute button-icon" src="images/volume-off.svg" alt="Mute">
      <img class="button-icon-unmute button-icon" src="images/volume-up.svg" alt="Unmute">
    </button>
    <button class="next-button button">
      <img class="button-icon" src="images/long-arrow-right.svg" alt="Next">
    </button>
  </div>
  <script src="js/bundle.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/components/button.js"></script>
  <script src="js/components/controls.js"></script>
  <script src="js/components/main.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
